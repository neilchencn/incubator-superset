 {% set locale = session['locale'] %} {% if not locale %} {% set locale = 'en' %} {% endif %} {% if not current_user.is_anonymous()
%}

            <i class="flag {{languages[locale].get('flag')}}"></i>&nbsp;
            <b class="caret"></b>
        </div>
    </a>
    <ul class="dropdown-menu">
        <li>
            <a href="{{appbuilder.get_url_for_userinfo}}">

        </li>
        <li>

                <span class="fa fa-fw fa-sign-out"></span>{{_("Logout")}}</a>
        </li>
    </ul>
</li>
{% else %}
<li>
    <a href="{{appbuilder.get_url_for_login}}">
        <i class="fa fa-fw fa-sign-in"></i>{{_("Login")}}</a>
